<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Authentification</title>
</h:head>

<h:body>
    <!--vue permettant de remplir les informations d'authentification d'un étudiant -->
    <h:form>
        email : <h:inputText id="email" value="#{studentModel.email}" />
        <br/>
        mot de passe : <h:inputSecret id="pwd" value="#{studentModel.password}" />
        <br/>
        <h:commandButton id="summary" value="résumé >>" action="#{studentModel.addAuthentication}"  />
    </h:form>
</h:body>

</html>
